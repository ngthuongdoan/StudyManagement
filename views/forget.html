<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
    <form action="/forget" method="post" autocomplete="off" id="form">

    {% POPUP %}
