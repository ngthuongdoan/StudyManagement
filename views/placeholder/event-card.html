<a href="/event?eventName={% NAME %}" class='linktodetail'>
    <div class="event-card" style='background-color: COLOR;'>
        <p><span class='event-name'>{% NAME %}</span></p>
        <p class="event-place">{% PLACE %}</p>
        <p class="time"><span class="start">{% START %}</span> to <span class="end">{% END %}</span></p>
    </div>
</a>
