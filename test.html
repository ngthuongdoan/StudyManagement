    <script>
        const table = document.getElementById("table");
        const rows = table.getElementsByTagName("tr");
        let color;
        let state = false;

        let arr = [];
        const getStudyTime = (state) => {
            if (state) {
                begin()
            }
            else {
                exit();
            }
        }

        const begin = () => {
            for (let i = 0; i < rows.length; i++) {
                //Get the cells in the given row
                let cells = rows[i].getElementsByTagName("td");
                for (let j = 0; j < cells.length; j++) {
                    // Cell Object
                    let cell = cells[j];
                    cell.rowIndex = i;
                    cell.positionIndex = j;
                    cell.totalCells = cells.length;
                    cell.totalRows = rows.length;
                    // Track with onclick
                    cell.onclick = function () {
                        cell.style.backgroundColor = color;
                        console.log(color)
                        arr.push(`${toDate(this.positionIndex)}, ${this.rowIndex}`)
                    };
                }
            }

        }

        const exit = () => {
            for (let i = 0; i < rows.length; i++) {
                //Get the cells in the given row
                let cells = rows[i].getElementsByTagName("td");
                for (let j = 0; j < cells.length; j++) {
                    // Cell Object
                    let cell = cells[j];
                    cell.rowIndex = i;
                    cell.positionIndex = j;
                    cell.totalCells = cells.length;
                    cell.totalRows = rows.length;
                    // Track with onclick
                    cell.onclick = function () {
                        event.preventDefault();
                    };
                }
            }
            console.log(new Set(arr))
        }

        const toDate = (num) => {
            const date = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            return date[num];
        }

        const update = (jscolor) => {
            // 'jscolor' instance can be used as a string
            color = '#' + jscolor
        }
    </script>
